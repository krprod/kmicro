#      redis:
#            host: localhost # Or your Redis host
#            port: 6379
logging:
      level:
            org:
                  springframework:
                        kafka: DEBUG

management:
      endpoints:
            web:
                  exposure:
                        include: health
      health:
            jdbc:
                  enabled: true