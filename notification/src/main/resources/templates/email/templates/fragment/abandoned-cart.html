<div th:fragment="email-body" xmlns:th="http://www.thymeleaf.org">
    <h1 style="font-size:24px;font-weight:500;color:#172b4d;margin-top:40px;">Don't leave your items behind!</h1>
    <p>You still have items in your shopping cart. We've saved them for you.</p>

    <table width="100%" style="margin: 20px 0; border-collapse: collapse;">
        <tr th:each="item : ${cartItems}">
            <td style="padding: 10px 0; border-bottom: 1px solid #ebecf0;">
                <img th:src="${item.imageUrl}" width="50" style="vertical-align: middle; margin-right: 10px;">
                <span th:text="${item.name}">Product Name</span>
            </td>
            <td align="right" style="padding: 10px 0; border-bottom: 1px solid #ebecf0;" th:text="${item.price}">$0.00</td>
        </tr>
    </table>

    <div style="text-align: center; margin-top: 30px;">
        <a th:href="@{${baseAppUrl} + '/cart'}" style="background-color: #0052cc; color: #ffffff; padding: 12px 24px; text-decoration: none; border-radius: 3px; display: inline-block;">Return to Cart</a>
    </div>
</div>
