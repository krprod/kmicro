<div th:fragment="email-body" xmlns:th="http://www.thymeleaf.org">
    <h1 style="font-size:24px;font-weight:500;color:#de350b;margin-top:40px;">Payment Unsuccessful</h1>
    <p>We were unable to process your payment for Order <strong th:text="${orderId}">#123</strong>. Don't worry, your items are still reserved.</p>

    <p>Please update your payment method to complete the purchase.</p>

    <div style="text-align: center; margin-top: 30px;">
        <a th:href="@{${siteUrl} + '/checkout/retry/' + ${orderId}}"
           style="background-color: #0052cc; color: #ffffff; padding: 12px 24px; text-decoration: none; border-radius: 3px; display: inline-block;">Retry Payment</a>
    </div>
</div>
