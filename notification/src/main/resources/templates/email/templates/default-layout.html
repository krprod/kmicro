<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${title}">E-Commerce Notification</title>
</head>
<body style="margin:0;padding:0;background-color:#ffffff;height:100%;width:100%">
<div style="margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto','Oxygen','Ubuntu','Fira Sans','Droid Sans','Helvetica Neue',sans-serif;font-size:14px;font-weight:400;letter-spacing:-0.005em;color:#091e42;line-height:20px;background-color:#ffffff;height:100%;width:100%">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="border-collapse:collapse">
        <tbody>
        <tr>
            <td align="center">
                <div style="max-width:520px;margin:0 auto;text-align:left;">

                    <div style="padding-top:16px;padding-bottom:0;text-align:center">
                        <a th:href="@{${baseAppUrl}}" target="_blank">
                            <img th:src="${logoUrl}" height="64" alt="Company Logo" style="line-height:100%;outline:none;text-decoration:none;border:0">
                        </a>
                    </div>

                    <hr style="margin-top:24px;margin-bottom:24px;border:0;border-bottom:1px solid #c1c7d0">

                    <div th:replace="~{__${content}__}">
                    </div>

                    <hr style="margin-top:24px;margin-bottom:24px;border:0;border-bottom:1px solid #c1c7d0">

                    <div style="color:#707070;font-size:13px;line-height:19px;text-align:center;margin-top:10px">
                        <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffffff" align="center" style="border-collapse:collapse">
                            <tbody>
                            <tr>
                                <td valign="top" align="center" style="padding-top:10px;line-height:18px;text-align:center;font-size:12px;color:#505f79">
                                    <span th:text="${footerSentBy ?: 'Sent by Kmicro Cloud'}">Footer Text</span>
                                </td>
                            </tr>
                            <tr valign="top">
                                <td align="center" style="padding-top:15px;padding-bottom:30px">
                                    <a th:href="@{${baseAppUrl}}" target="_blank">
                                        <img th:src="${footerLogoUrl}" width="114" border="0" alt="Footer Logo" style="border:0;line-height:100%;outline:none;text-decoration:none;display:block;color:#4c9ac9">
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
